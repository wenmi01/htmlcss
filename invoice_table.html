<!DOCTYPE html>
<html>
    <header>
        <title>Invoice Table</title>
        <style>
            table, th, td {
                border: 1px solid indigo ;
            }

            th {
                background-color:plum;
            }

            table {
                width: 100%;
            }

        </style>
    </header>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <td>Lugaw</td>
                        <td style="text-align: right;">2</td>
                        <td style="text-align: right;">15.00</td>
                        <td style="text-align: right;">30.00</td>
                    </tr>
                    <tr>
                        <td>Itlog</td>
                        <td style="text-align: right;">1</td>
                        <td style="text-align: right;">10.00</td>
                        <td style="text-align: right;">10.00</td>
                    </tr>
                    <tr>
                        <td>Tokwa</td>
                        <td style="text-align: right;">1</td>
                        <td style="text-align: right;">20.00</td>
                        <td style="text-align: right;">20.00</td>
                    </tr>
                    <tr>
                        <td>Hambur bread</td>
                        <td style="text-align: right;">1</td>
                        <td style="text-align: right;">5.00</td>
                        <td style="text-align: right;">5.00</td>
                    </tr>
                    <tr>
                        <td colspan=3 style="text-align: right; font-weight:900;">Sub Total</td>
                        <td style="text-align: right;">65.00</td>
                    </tr>
                    <tr>
                        <td colspan=3 style="text-align: right; font-weight:900;">VAT (12%)</td>
                        <td style="text-align: right;">7.80</td>
                    </tr>
                    <tr>
                        <td colspan=3 style="text-align: right; font-weight:900;">Total</td>
                        <td style="text-align: right;">72.80</td>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
