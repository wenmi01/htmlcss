        <script>
            function checkIt(){
                number = parseInt(document.getElementById("number").value);
                if ( number % 2 == 0)  {
                    // alert("Even");
                    document.getElementById('result').innerHTML = "Even";
                } else {
                    // alert("Odd");
                    document.getElementById('result').innerHTML = "Odd";
                }

                // console.log(document.getElementById('text').value.toLowerCase());
                // a = document.getElementById('text').value.toLowerCase().includes('a');
                // e = document.getElementById('text').value.toLowerCase().includes('e');
                // i = document.getElementById('text').value.toLowerCase().includes('i');
                // o = document.getElementById('text').value.toLowerCase().includes('o');
                // u = document.getElementById('text').value.toLowerCase().includes('u');
                // if (a || e || i || o || u){
                //     // alert("vowel");
                //     document.getElementById('result2').innerHTML = "vowel";
                // } else {
                //     // alert("consonant");
                //     document.getElementById('result2').innerHTML = "consonant";
                // }

                letter = document.getElementById('text').value.toLowerCase();

                switch(letter){
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                        document.getElementById("result2").innerHTML = "vowel";
                        break;
                    default:
                        document.getElementById("result2").innerHTML = "consonant";
                        break;
                }
            }


        </script>

    <body>
        <div class="container">
            <div id="result"></div>
            <div id="result2"></div>
        </div>
        <div class="container">
            <label for="number">Number</label>
            <input type="text" name="number" id="number" maxlength="8" onkeyup="checkIt();" />
            <label for="text">Text</label>
            <input type="text" name="text" id="text" maxlength="1" onkeyup="checkIt();" />
            <!-- <button name="btnCheck" onclick="checkIt();">Check</button> -->
        </div>
        <hr />

        <script>
            function computeOp(clicked_id){
                let x = document.getElementById('num1').value ? document.getElementById('num1').value : document.getElementById('num1').value = 0;
                let y = document.getElementById('num2').value ? document.getElementById('num2').value : document.getElementById('num2').value = 0;
                
                x = parseFloat(x);
                y = parseFloat(y);

                console.log(clicked_id);
                switch(clicked_id){
                    case 'add':
                        console.log(x + y);
                        return x + y;
                        break;
                    case 'subtract':
                        console.log(x - y);
                        return x - y;
                        break;
                    case 'multiply':
                        console.log(x * y);
                        return x * y;
                        break;
                    case 'divide':
                        console.log(x / y);
                        return x / y;
                        break;
                    default:
                        return "Do nothing"
                }
            }

            function performOp(clicked_id) {
                document.getElementById('result3').innerHTML = "<h3>" + "Result is: " + computeOp(clicked_id) + "</h3>";
            }

        </script>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="num1">Input Number 1</label>
                    <input id="num1" type="number" />
                    <label for="num1">Input Number 2</label>
                    <input id="num2" type="number" />
                    <br />
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" id="add" onclick="performOp(this.id);">+</button>
                            <button class="btn btn-primary" id="subtract" onclick="performOp(this.id);">-</button>
                            <button class="btn btn-primary" id="multiply" onclick="performOp(this.id);">*</button>
                            <button class="btn btn-primary" id="divide" onclick="performOp(this.id);">/</button>
                            <button class="btn btn-primary" id="equal" onclick="performOp(this.id);">=</button>
                        </div>
                    </div>
                    <div id="result3"></div>
                </div>
            </div>
        </div>
