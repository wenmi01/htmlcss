        <script>
            function computeOp(clicked_id){
                let x = document.getElementById('num1').value ? document.getElementById('num1').value : document.getElementById('num1').value = 0;
                let y = document.getElementById('num2').value ? document.getElementById('num2').value : document.getElementById('num2').value = 0;
                
                x = parseFloat(x);
                y = parseFloat(y);

                console.log(clicked_id);
                switch(clicked_id){
                    case 'add':
                        console.log(x + y);
                        return x + y;
                        break;
                    case 'subtract':
                        console.log(x - y);
                        return x - y;
                        break;
                    case 'multiply':
                        console.log(x * y);
                        return x * y;
                        break;
                    case 'divide':
                        console.log(x / y);
                        return x / y;
                        break;
                    default:
                        return "Do nothing"
                }
            }

            function performOp(clicked_id) {
                document.getElementById('result3').innerHTML = "<h3>" + "Result is: " + computeOp(clicked_id) + "</h3>";
            }

            function doComputeValue(e){
                
                let operator = e.currentTarget.getAttribute("data-operator");
                let value1 = parseInt(document.getElementsByName("first_number")[0].value);
                let value2 = parseInt(document.getElementsByName("second_number")[0].value);

                switch(operator){
                    case "+":
                        document.getElementById("result5").innerHTML = value1 + value2;
                        break;
                    case "-":
                        document.getElementById("result5").innerHTML = value1 - value2;
                        break;
                    case "*":

                        break;
                    case "/":

                        break;
