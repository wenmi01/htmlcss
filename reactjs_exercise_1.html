    <body>
        <script>
            class Furniture{
                constructor(name, type){
                    this.name = name;
                    this.type = type;
                }
            }

            class NaturalFurn extends Furniture{
                constructor(color){
                    super(name,"Nature");
                    this.color = color;
                }
            }

            class ArtificialFurn extends Furniture{
                constructor(color){
                    super(name,"Artificial");
                    this.color = color;
                }
            }

            class Material extends Furniture{
                constructor(material){
                    this.material = material;
                }
            }

            let furniture1 = new NaturalFurn("brown");
            furniture1.name = "Muebles X01";
            furniture1.material = "wood";

            let furniture2 = new ArtificialFurn("yellow");
            furniture2.name = "Yallow Y16";
            furniture2.material = "metal";

            document.write([furniture1.name, furniture1.type, furniture1.color, furniture1.material].join(", "));
            document.write("<br/>")
            document.write([furniture2.name, furniture2.type, furniture2.color, furniture2.material].join(", "));


            
        </script>
