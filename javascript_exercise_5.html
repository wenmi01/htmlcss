        <script>
            function nextNumberDivisible(number){
                for(number; number <= number+7; number++){
                    // console.log("tries");
                    if(number % 7 == 0 ){
                        return number;
                    }
                }
            }

            function onKeyUpHandler(e) {
                document.getElementById('result7').innerHTML = nextNumberDivisible(e.currentTarget.value);
            }

        <script>
            let invoiceItems = [{description: "Mouse", Qty: 3, unitPrice: 200},

                let tableElem = "<div><table class='table'>";

                    tableElem += "<th>Qty</th>";
                    tableElem += "<th>Unit Price</th>";
                    tableElem += "<th>Amount</th>";
                    tableElem += "</tr>";

                invoiceItems.forEach(function(value, index, array){
                    tableElem += "<tr>";
                    tableElem += "<td>" + value.description + "</td>";
                    tableElem += "<td style='text-align: right;'>" + value.Qty + "</td>";
                    tableElem += "<td style='text-align: right;'>" + "$" + value.unitPrice + "</td>";
                    tableElem += "<td style='text-align: right;'>" + "$" + value.Qty * value.unitPrice + "</td>";
