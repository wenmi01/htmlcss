<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
    <meta name="viewport" container="width=device-width, intial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script scr="js/boostrap.min.js" type="javascript"></script>

    <style>
        table, th, td {
            border: 1px solid blue;
        }
        .dec2{
            text-align: right;
        }
    </style>

</head>
<body>
    <div id="main" class="page-wrapper">
        <form action="#">
            <fieldset class="form-group">
                <legend class="w-auto px-2">Invoice Details</legend>
                <div class="row">
                    <div class="col my-3">
                        <label class="form-label">Invoice To:</label>
                        <input class="form-control" name="invoice_to" maxlength="50" style="width:400px;"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-3">
                        <label class="form-label">Contact #: </label>
                        <input class="form-control" name="contact_number" type="text" maxlength="14"/>
                    </div>
                    <div class="col my-3">
                        <label class="form-label">Date:</label>
                        <input class="form-control" type="date" name="contact_date"/>
                    </div>
                    <div class="col my-3">
                        <label class="form-label">Currency:</label>
                        <select class="form-select" name="currency">
                            <option value="">-- Select Currency --</option>
                            <option value="4">AUD</option>
                            <option value="3">EUR</option>
                            <option value="1">PHP</option>
                            <option value="2">USD</option>
                        </select>
                    </div>

                </div>
            </fieldset>
            
            <div class="table-reponsive">
                <table class="table table-striped table-bordered table-hover table-small" style="width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 50%;">Item Description</th>
                            <th style="width: 15%;">Qty</th>
                            <th style="width: 15%;">Unit Price</th>
                            <th style="width: 20%;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><textarea class="form-control" name="desc_1" style="width:100%"></textarea></td>
                            <td><input class="form-control dec2" type="number" name="qty_1" min="1"/></td>
                            <td><input class="form-control dec2" type="number" name="unit_price_1"/></td>
                            <td><input class="form-control dec2" type="text" name="amount_1" disabled/></td>
                        </tr>
                        <tr>
                            <td><textarea class="form-control" name="desc_2" style="width:100%"></textarea></td>
                            <td><input class="form-control dec2" type="number" name="qty_2" min="1"/></td>
                            <td><input class="form-control dec2" type="number" name="unit_price_2"/></td>
                            <td><input class="form-control dec2" type="text" name="amount_2" disabled/></td>
                        </tr>
                        <tr>
                            <td><textarea class="form-control" name="desc_3" style="width:100%"></textarea></td>
                            <td><input class="form-control dec2" type="number" name="qty_3" min="1"/></td>
                            <td><input class="form-control dec2" type="number" name="unit_price_3"/></td>
                            <td><input class="form-control dec2" type="text" name="amount_3" disabled/></td>
                        </tr>
                        <tr>
                            <td><textarea class="form-control" name="desc_4" style="width:100%"></textarea></td>
                            <td><input class="form-control dec2" type="number" name="qty_4" min="1"/></td>
                            <td><input class="form-control dec2" type="number" name="unit_price_4"/></td>
                            <td><input class="form-control dec2" type="text" name="amount_4" disabled/></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: right;">Sub Total</td>
                            <td><input class="form-control dec2" name="subtotal" type="number" disabled/></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: right;">VAT</td>
                            <td><input class="form-control dec2" name="vat" type="number" disaled/></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: right;">Total</td>
                            <td><input class="form-control dec2" anme="total" type="number" disabled/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <fieldset class="form-group">
                <legend class="w-auto px-2">Additional Details</legend>
                <div class="row">
                    <div class="col my-3">
                        <label class="forml-label">Payment Method</label>
                        <select class="form-select" name="payment_method">
                            <option value="">-- Select Payment Method --</option>
                            <option value="1">Cash on Delivery</option>
                            <option value="2">Credit Card</option>
                            <option value="3">GCash</option>
                            <option value="4">Paypal</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-3">
                        <input class="form-check-input" type="radio" id="do_home" name="delivery_option" value="home"/>
                        <label class="form-label" for="do_home">Home</label>
                        <input class="form-check-input" type="radio" id="do_office" name="delivery_option" value="Office"/>
                        <label class="form-label" for="do_office">Office</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-3">
                        <textarea class="form-control" name="delivery_address" cols="40" rows="4" placeholder="Delivery Address"></textarea>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col my-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
